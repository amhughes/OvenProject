{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
  <form action="{{url_for('tuning')}}" method=post class=tuning>
    <dl>
      <dd><input type=submit value=Tune>
    </dl>
  </form>
  {% endif %}
  {% if Status == 0 %}
    <form action="{{url_for('preheat')}}" method=post class=Preheat>
      <dl>
        <dd><input type=submit value=Preheat>
      </dl>
    </form>
  {% elif Status == 1 %}
    <form action="{{url_for('profile')}}" method=post class=profile>
      <dl>
        <dt>Run Name:
        <dd><input type=text size=18 name=Name>
        <dt>Hold Temp(Deg F):
        <dd><input type=text size=18 name=HoldT>
        <dt>Hold Time(Min):
        <dd><input type=text size=18 name=HoldTim>
        <dt>Ramp Up(Deg F/Min):
        <dd><input type=text size=18 name=UR>
        <dt>Ramp Down(Deg F/Min):
        <dd><input type=text size=18 name=DR>
        <dd><input type=submit value=Select>
      </dl>
    </form>
  {% elif Status == 2 %}
    <form action="{{url_for('startrun')}}" method=post class=Startrun>
      <dl>
        <dd><input type=submit value=Start>
      </dl>
    </forms>
  {% elif Status == 4 %}
    <form action="{{url_for('reset')}}" method=post class=Reset>
      <dl>
        <dd><input type=submit value=Reset>
      </dl>
    </form>
  {% else %}
    <form action="{{url_for('kill')}}" method=post class=Kill>
      <dl>
        <dd><input type=submit value=Kill>
      </dl>
    </form>
  {% endif %}
{% endblock %}
